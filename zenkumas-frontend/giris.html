<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap | Zen Kumaş</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Giriş Yap</h2>

    <form id="giris-form" class="space-y-5">
      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">E-posta</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Şifre</label>
        <input type="password" id="password" name="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p id="login-error" class="text-red-600 text-sm mt-1 hidden">E-posta veya şifre hatalı.</p>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Giriş Yap</button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Hesabınız yok mu? 
      <a href="/kayit.html" class="text-blue-600 hover:underline">Hesap Oluştur</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('giris-form');
    const errorMsg = document.getElementById('login-error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/giris', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // ✅ Başarılı giriş
          localStorage.setItem("user", JSON.stringify(data.user));
          window.location.href = "index.html"; // veya anasayfa neresiyse oraya yönlendir
        } else {
          // ❌ Hatalı giriş
          errorMsg.classList.remove('hidden');
        }

      } catch (err) {
        console.error("Giriş hatası:", err);
        errorMsg.textContent = "Sunucu hatası, lütfen daha sonra tekrar deneyin.";
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
