<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kuma≈ü Ekle | Zen Kuma≈ü</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col items-center justify-start min-h-screen p-8">

  <h2 class="text-3xl font-bold mb-6">Kuma≈ü Ekleme Formu</h2>

  <form 
    action="http://localhost:3000/admin/kumas-ekle" 
    method="POST" 
    enctype="multipart/form-data" 
    class="bg-white p-6 rounded shadow-md w-full max-w-2xl space-y-6"
  >
    <div>
      <label class="block mb-1 font-semibold" for="isim">Kuma≈ü ƒ∞smi:</label>
      <input type="text" id="isim" name="isim" required class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="aciklama">A√ßƒ±klama:</label>
      <textarea id="aciklama" name="aciklama" required class="w-full border border-gray-300 rounded px-3 py-2 resize-y" rows="4"></textarea>
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="satici_turu">Kuma≈ü T√ºr√º:</label>
      <select id="satici_turu" name="satici_turu" required class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="soho">Soho</option>
        <option value="babyface">Babyface</option>
        <option value="yonsuz_luna">Y√∂ns√ºz Luna</option>
        <option value="coco">Coco</option>
        <option value="otto">Otto</option>
        <option value="anka">Anka</option>
        <option value="puffy">Puffy</option>
        <option value="zuma">Zuma</option>
        <option value="santa">Santa</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="kartela">Kartela Resmi:</label>
      <input 
        type="file" 
        id="kartela" 
        name="kartela" 
        accept="image/*" 
        required 
        class="w-full" 
        onchange="onFileChange(event)" 
      />
      <!-- √ñNƒ∞ZLEME ALANI -->
      <div class="mt-4">
        <img id="preview" src="" alt="Kartela √ñnizleme" class="w-full max-h-[700px] object-contain rounded hidden" />
      </div>
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="seo_baslik">SEO Ba≈ülƒ±k:</label>
      <input type="text" id="seo_baslik" name="seo_baslik" class="w-full border border-gray-300 rounded px-3 py-2" />
    </div>

    <div>
      <label class="block mb-1 font-semibold" for="seo_aciklama">SEO A√ßƒ±klama:</label>
      <textarea id="seo_aciklama" name="seo_aciklama" class="w-full border border-gray-300 rounded px-3 py-2 resize-y" rows="3"></textarea>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 rounded hover:bg-blue-700 transition">
      Kuma≈ü Ekle
    </button>
  </form>

  <!-- üì∑ KARTELA √ñNƒ∞ZLEME SCRIPT -->
  <script>
    function onFileChange(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('preview');
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = '';
        preview.classList.add('hidden');
      }
    }
  </script>

</body>
</html>
