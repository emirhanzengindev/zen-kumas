<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol | Zen Kumaş</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Hesap Oluştur</h2>

    <form id="kayit-form" class="space-y-5">
      <div>
        <label for="fullname" class="block mb-1 font-semibold text-gray-700">Ad Soyad</label>
        <input type="text" id="fullname" name="fullname" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="email" class="block mb-1 font-semibold text-gray-700">E-posta</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-gray-700">Şifre</label>
        <input type="password" id="password" name="password" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
              class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition">Kayıt Ol</button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Zaten bir hesabınız var mı? 
      <a href="/giris.html" class="text-blue-600 hover:underline">Giriş Yap</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('kayit-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('http://localhost:3000/api/kayit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fullname, email, password })
        });

        const data = await res.json();

        if (res.status === 201) {
          alert("Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
          window.location.href = "giris.html"; // ✅ Giriş sayfasına yönlendirme
        } else {
          alert(data.error || "Kayıt sırasında bir hata oluştu.");
        }
      } catch (err) {
        console.error("Kayıt hatası:", err);
        alert("Sunucuya ulaşılamadı. Lütfen daha sonra tekrar deneyin.");
      }
    });
  </script>

</body>
</html>
